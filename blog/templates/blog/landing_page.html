{% load static %}
<!DOCTYPE html>
<html data-theme="{{ request.COOKIES.theme|default:'light' }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{% static 'blog/favicon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}?v=1">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/dark-mode.css' %}?v=1">
    <title>Echoe5 - Welcome</title>
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <div class="brand-section">
                <h1>Echoe5</h1>
                <p>Connect. Share. Engage.</p>
            </div>
            
            <div class="auth-section">
                <button onclick="toggleDarkMode()" class="dark-mode-toggle-landing">
                    <i id="dark-mode-icon" class="fas fa-moon"></i>
                </button>

                <!-- Auth container with tabs -->
                <div class="auth-container">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert">
                                    <span>&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <ul class="nav nav-tabs nav-fill mb-4">
                        <li class="nav-item">
                            <a class="nav-link {% if not form.errors %}active{% endif %}" data-toggle="tab" href="#login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if form.errors %}active{% endif %}" data-toggle="tab" href="#register">Register</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- Login Form -->
                        <div id="login" class="tab-pane fade {% if not form.errors %}show active{% endif %}">
                            <form method="POST" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="login-username">Username</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="login-password">Password</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-outline-info btn-block">Login</button>
                            </form>
                            <div class="text-center mt-3">
                                <small><a href="{% url 'password_reset' %}">Forgot Password?</a></small>
                            </div>
                        </div>

                        <!-- Register Form -->
                        <div id="register" class="tab-pane fade {% if form.errors %}show active{% endif %}">
                            <form method="POST" action="{% url 'register' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name="password1" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" name="password2" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-outline-info btn-block">Register</button>
                            </form>
                        </div>
                    </div>

                    <div class="social-auth-section">
                        <p class="text-muted text-center">or</p>
                        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-secondary btn-block">
                            <i class="fab fa-google mr-2"></i>Continue with Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'blog/dark-mode.js' %}"></script>

    <style>
        .landing-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .landing-content {
            display: flex;
            max-width: 1200px;
            width: 100%;
            margin: auto;
            gap: 4rem;
            align-items: center;
        }

        .brand-section {
            flex: 1;
            text-align: left;
        }

        .brand-section h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .auth-section {
            flex: 1;
            position: relative;
            max-width: 450px;
        }

        .auth-container {
            background: var(--content-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .dark-mode-toggle-landing {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            z-index: 1000;
        }

        .nav-tabs .nav-link {
            color: var(--text-primary);
            border: none;
        }

        .nav-tabs .nav-link.active {
            color: var(--link-color);
            background: transparent;
            border-bottom: 2px solid var(--link-color);
        }

        .form-control {
            background-color: transparent;
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .form-control:focus {
            background-color: transparent;
            border-color: var(--link-color);
            color: var(--text-primary);
        }

        .social-auth-section {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .landing-content {
                flex-direction: column;
                gap: 2rem;
            }

            .brand-section {
                text-align: center;
            }

            .auth-section {
                width: 100%;
            }
        }
    </style>
</body>
</html>
