{% load static %}
<!DOCTYPE html>
<html data-theme="{{ request.COOKIES.theme|default:'light' }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{% static 'blog/favicon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}?v=1">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/dark-mode.css' %}?v=1">
    <title>Echoe5</title>
</head>
<body>
    <div class="landing-container">        
        <div class="landing-content">
            <div class="brand-section">
                <img src="static\blog\images\Logo.png" alt="Site logo E" class="brand-image">
                <h1 style="font-family: 'Serif', Rockwell Extra Bold;">choe5</h1>
            </div>
            <div class="auth-section">
                <button onclick="toggleDarkMode()" class="dark-mode-toggle-landing">
                    <i id="dark-mode-icon" class="fas fa-moon"></i>
                </button>

                <!-- Auth container with tabs -->
                <div class="auth-container">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert">
                                    <span>&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <ul class="nav nav-tabs nav-fill mb-4">
                        <li class="nav-item">
                            <a class="nav-link {% if not form.errors %}active{% endif %}" data-toggle="tab" href="#login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if form.errors %}active{% endif %}" data-toggle="tab" href="#register">Register</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- Login Form -->
                        <div id="login" class="tab-pane fade {% if not form.errors %}show active{% endif %}">
                            <form method="POST" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="login-username">Username</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="login-password">Password</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-outline-info btn-block">Login</button>
                            </form>
                            <div class="text-center mt-3">
                                <small><a href="{% url 'password_reset' %}">Forgot Password?</a></small>
                            </div>
                        </div>

                        <!-- Register Form -->
                        <div id="register" class="tab-pane fade {% if form.errors %}show active{% endif %}">
                            <form method="POST" action="{% url 'register' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" name="password1" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" name="password2" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-outline-info btn-block">Register</button>
                            </form>
                        </div>
                    </div>

                    <script src="https://accounts.google.com/gsi/client" async></script>
                    <div id="g_id_onload"
                        data-client_id=
                        data-login_uri="https://your.domain/your_login_endpoint"
                        data-auto_prompt="false">
                        <script src=>"blog/static/blog/injectClientId.js"</script>
                    </div>
                    <div class="g_id_signin"
                        data-type="standard"
                        data-size="large"
                        data-theme="outline"
                        data-text="sign_in_with"
                        data-shape="rectangular"
                        data-logo_alignment="left">
                    </div>
                </div>
            </div>
        </div>
        <div class="motto-section">
            <p style="font-family: 'Serif', Baskerville;">Share, Connect, Let your story Echo</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'blog/dark-mode.js' %}"></script>

    <style>
        .landing-container {
            min-height: 80vh;
            display: fit;
            align-items: flex-start;
            justify-content: flex-end;
            padding: 1rem;
            margin-top: 0rem;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .landing-content {
            display: flex;
            max-width: 1200px;
            width: 100%;
            margin: auto;
            gap: 4rem;
            align-items: center;
            min-height: 500px;
            overflow-x: hidden;
        }

        .brand-section {
            display: flex;
            text-align: right;
            flex: 1;
        }

        .brand-section h1 {
            font-size: 11rem;
            font-style: italic;
            margin-bottom: 1rem;
            color: rgb(0, 140, 255);
            text-shadow:
                -5px 0px 5px rgb(1, 44, 123),
                5px 0px 5px rgb(255, 255, 255),
                0px 5px 5px rgb(0, 255, 255),
                0px -5px 5px rgb(0, 255, 255);
        }

        .brand-image {
            width: 25%;
            height: auto;
            margin-bottom: 1rem;
        }

        .motto-section p {
            font-size: 4rem;
            font-style: italic;
            margin-left: 13rem;
            margin-bottom: 5rem;
            color: rgb(8, 159, 252);
            text-shadow:
                -2px 0px 2px rgb(1, 44, 123),
                2px 0px 2px rgb(255, 255, 255),
                0px 2px 2px rgb(0, 255, 255),
                0px -2px 2px rgb(0, 255, 255);
            
        }

        .auth-section {
            flex: 1;
            position: relative;
            max-width: 450px;
        }

        .auth-container {
            background: var(--content-bg);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(221, 215, 215, 0.74);
        }

        .dark-mode-toggle-landing {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            z-index: 1000;
        }

        .nav-tabs .nav-link {
            color: var(--text-primary);
            border: none;
        }

        .nav-tabs .nav-link.active {
            color: var(--link-color);
            background: transparent;
            border-bottom: 2px solid var(--link-color);
        }

        .form-control {
            background-color: transparent;
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .form-control:focus {
            background-color: transparent;
            border-color: var(--link-color);
            color: var(--text-primary);
        }

        .social-auth-section {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .landing-content {
                flex-direction: column;
                gap: 2rem;
            }

            .brand-section {
                text-align: center;
            }

            .auth-section {
                width: 100%;
            }
        }
    </style>
</body>
</html>
