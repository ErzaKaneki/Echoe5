{% extends "blog/base.html" %}
{% block content %}
    <h2 style="color: rgb(0, 208, 255);" >You have been logged out</h2>
    <div class="border-top pt-3">
        <small style="color: rgb(0, 208, 255);" class="text">
            Redirecting to the homepage in <span id="countdown">5</span> seconds...
        </small>
    </div>

    <script>
        // Set the initial countdown value
        let countdown = 5;

        // Reference the countdown span
        const countdownElement = document.getElementById('countdown');

        // Update the countdown every second
        const interval = setInterval(function () {
            countdown--; // Decrease the countdown value
            countdownElement.textContent = countdown; // Update the text

            // Redirect when countdown reaches 0
            if (countdown <= 0) {
                clearInterval(interval); // Stop the countdown
                window.location.href = "{% url 'landing-page' %}";
            }
        }, 1000); // Update every 1 second
    </script>
{% endblock content %}
