{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
	<div class="alert alert-warning" role="alert">
		<h4 class="alert-heading">{{ title }}</h4>
		<p>{{ message }}</p>
		<hr>
		<p class="mb-0">Please wait {{ retry_after }} minutes before trying again.</p>
	</div>
</div>
{% endblock content %}
